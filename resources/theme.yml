extends: base
page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4

base:
  font-family: Serif
  font-size: 10

font:
  catalog:
    Sans:
      normal: FiraSans-Regular.ttf
      bold:   FiraSans-Bold.ttf
      italic: FiraSans-Italic.ttf
    Serif:
      normal: Unna-Regular.ttf
      bold:   Unna-Bold.ttf
      italic: Unna-Italic.ttf
    Code:
      normal: SourceCodePro-Regular.ttf
      
    # M+ 1p supports Latin, Latin-1 Supplement, Latin Extended, Greek, Cyrillic, Vietnamese, Japanese & an assortment of symbols
    # It also provides arrows for ->, <-, => and <= replacements in case these glyphs are missing from font
    M+ 1p Fallback:
      normal: mplus-1p-regular-fallback.ttf
      bold: mplus-1p-regular-fallback.ttf
      italic: mplus-1p-regular-fallback.ttf
      bold_italic: mplus-1p-regular-fallback.ttf
  fallbacks:
    - M+ 1p Fallback

title-page:
  align: right
  font-size: 14
  title:
    font-family: Sans
    top: 30%
    font_size: 18
    line_height: 1
  subtitle:
    font-family: Sans
    font_size: 14
    font_style: italic
    line_height: 2
  authors:
    font-family: Serif
    font_size: 10
  revision:
    margin-top: 2cm
    font-family: Serif
    font_size: 10

literal:
  font-family: Code
  font-size: 8

code:
  font-family: Code
  font-size: 8
  border-radius: 5

admonition:
  column_rule_color: 0000ff
  column_rule_width: 3
  icon:
    tip:
      name: comments-o
      stroke_color: 535a63
      size: 24
    important:
      name: hand-pointer-o
      stroke_color: b58f5b
    note: 
      name: pencil-square-o
      stroke_color: 6489b3
    warning:
      stroke_color: 9c4d4b
    caution: 
      stroke_color: c99a2c
  label:
    text_transform: uppercase
    font_style: bold

heading:
  font-size: 12pt
  font-style: normal
  font-family: Sans
  margin-bottom: 3

heading-h5:
  font-size: 10pt
  font-style: bold
  margin-bottom: 0
  font-family: Sans

outline-list:
  indent: 1cm
  item-spacing: 0

header:
  font-size: 8pt
  height: 0.75in
  line-height: 1

  recto:
    right: 
      content: '{chapter-title}'
  verso:
    left:
      content: '{chapter-title}'

footer:
  font_size: 8pt
  height: 0.75in
  line-height: 1
  vertical_align: top
  recto:
    right:
      content: '(C) 2021-2022 Ventana Micro Systems. All rights reserved. | {page-number}'
  verso:
    left:
      content: '{page-number} | (C) 2021-2022 Ventana Micro Systems. All rights reserved.'
